<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lab1 - JS Field Validator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/HTML&CSS/Day4/style/lab1.css'>
    <script src='/HTML&CSS/Day4/scripts/lab1.js'></script>
</head>
<body>
    <form id="validationForm" onsubmit="return validateForm(event)">
        <label for="email">Email:</label>
        <input id="email" required>
<br>
        <label for="phonenumber">Phone Number:</label>
        <input type="phonenumber" id="phonenumber" required>
<br>
        <label for="creditCard">Credit Card:</label>
        <input type="text" id="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX" required>
<br>
        <button type="submit">Validate</button>
        <br>
    </form>

    <div class="output-area">
        <strong>Output:</strong>
        <textarea id="output" rows="4" cols="30" readonly></textarea>
    </div>
</body>
</html>
