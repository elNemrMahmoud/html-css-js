<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <script type="text/javascript">
      let userInput = prompt(
        "Enter a list style. 1(Bullet), 2(Numbered), 3(Lettered)"
      );
      let listType = parseInt(userInput);
      let listStyle;
      if (listType == 1) {

        let h1 = "Bullet list"
        let listType = "ul"
        document.writeln("<h1>"+h1+"</h1>");
        document.writeln("<br>");
        document.writeln("<"+listType+">"+
            "<li>List item 1</li>"+
            "<li>List item 2</li>"+
            "<li>List item 3</li>"+
                "</"+listType+">")
      }
      else if(listType ==2){
        let h1 = "Numbered list"
        let listType = "ol"
        document.writeln("<h1>"+h1+"</h1>");
        document.writeln("<br>");
        document.writeln("<"+listType+">"+
            "<li>List item 1</li>"+
            "<li>List item 2</li>"+
            "<li>List item 3</li>"+
                "</"+listType+">")

      }
      else if(listType ==3){
        let h1 = "Lettered list"
        let listType = "ol type =\"a\""
        document.writeln("<h1>"+h1+"</h1>");
        document.writeln("<br>");
        document.writeln("<"+listType+">"+
            "<li>List item 1</li>"+
            "<li>List item 2</li>"+
            "<li>List item 3</li>"+
                "</"+listType+">")
      }
      else{
        document.write("Incorrect Input please refresh");

      }
    </script>
  </head>
  <body>

    <h1></h1>
  </body>
</html>
